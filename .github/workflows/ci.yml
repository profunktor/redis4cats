name: Scala
on:
  pull_request: {}
  push:
    branches:
      - master
    paths:
      - "modules/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java:
          - jdk8
          - jdk11
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Starting up Pulsar üê≥"
        run: docker-compose up -d

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v12
        with:
          skip_adding_nixpkgs_channel: true

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v8
        with:
          name: scala-microsite
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Run with ${{ matrix.java }} üöÄ"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt buildRedis4Cats"

      - name: "Shutting down Pulsar üê≥"
        run: docker-compose down
