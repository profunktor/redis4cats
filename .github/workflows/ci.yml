name: Scala
on:
  pull_request: {}
  push:
    branches:
      - master     # CE2
    paths:
      - "modules/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java:
          - jdk8
          - jdk11
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Starting up Pulsar 🐳"
        run: docker-compose up -d

      - name: "Cache for sbt & coursier ♨️"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix ❄️"
        uses: cachix/install-nix-action@v13
        with:
          extra_nix_config: "experimental-features = nix-command"

      - name: "Install Cachix ❄️"
        uses: cachix/cachix-action@v10
        with:
          name: redis4cats
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Run with ${{ matrix.java }} 🚀"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt buildRedis4Cats"

      - name: "Shutting down Pulsar 🐳"
        run: docker-compose down
