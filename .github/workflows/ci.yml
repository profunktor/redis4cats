name: Scala
on:
  pull_request: {}
  push:
    branches:
      - series/1.x # CE3
    paths:
      - "modules/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java:
          - jdk11
          - jdk15
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Starting up Redis üê≥"
        run: docker-compose up -d

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v13
        with:
          extra_nix_config: "experimental-features = nix-command"

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: redis4cats
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Run with ${{ matrix.java }} üöÄ"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt buildRedis4Cats"

      - name: "Shutting down Redis üê≥"
        run: docker-compose down
