language:
  - scala

scala:
  - 2.12.6

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

script:
  - sbt buildFs2Redis

after_success:
  - bash <(curl -s https://codecov.io/bash)
