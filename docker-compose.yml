version: "3.0"
services:
  SingleNode:
    restart: always
    image: redis:6.2.0
    ports:
      - "6379:6379"
    environment:
      - DEBUG=false
    command: redis-server --notify-keyspace-events KEA

  ReplicaNode:
    restart: always
    image: redis:6.2.0
    ports:
      - "6380:6379"
    command: redis-server --replicaof SingleNode 6379
    links:
      - SingleNode:SingleNode
    environment:
      - DEBUG=false

  RedisCluster:
    restart: always
    image: grokzen/redis-cluster:6.2.0
    ports:
      - "30001:30001"
      - "30002:30002"
      - "30003:30003"
      - "30004:30004"
      - "30005:30005"
      - "30006:30006"
    environment:
      - INITIAL_PORT=30001
      - DEBUG=false
